version: "3.9"
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order_management
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql

  customers-api:
    build: ./customers-api
    container_name: customers-api
    restart: always
    environment:
      DB_HOST: mysql
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: order_management
      JWT_SECRET: supersecret
      SERVICE_TOKEN: servicetoken123
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    volumes:
      - ./customers-api:/app
      - /app/node_modules

  orders-api:
    build: ./orders-api
    container_name: orders-api
    restart: always
    environment:
      DB_HOST: mysql
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: order_management
      JWT_SECRET: supersecret
      SERVICE_TOKEN: servicetoken123
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      - mysql
    volumes:
      - ./orders-api:/app
      - /app/node_modules
